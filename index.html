    <header>
        <div class="logo">
            <img src="./img/WhatsApp Image 2024-11-04 at 2.55.45 AM.jpeg" alt="a">
        </div>
        <div class="page-name">nombre de la pagina</div>
        <div class="search-bar">
            <input type="text" placeholder="Búsqueda">
            <button>Búsqueda</button>
        </div>
    </header>
<!-- QUE ES ESOOOO -->
<!--quesooo-->  
<main>
        <section class="introduction">
            Introducción
        </section>
        <section class="content">
            <div class="con-definition" alt="que es">
                ¿Qué es un contrato?
            </div>
            <div class="image" alt="eso">   
                <img src="./img/wasapimash.jpeg" alt="">
            </div>
        </section>

        <br>

        <section class="contract-name" alt="queso">
            Nombre del contrato
        </section>
        <section class="contract-info">
            Información del contrato
        </section>

        <section class="additional-info">
            <div class="sub-info">
                Sub información
            </div>
            <div class="extra-info">
                Información adicional
            </div>
        </section>
    </main>
    <div class="fixed-button" id="fixedButton">
       <img src="./img/wasapimash.jpeg" alt="">
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chatBody">
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Escribe un número..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>
    
    
    <script src="./js/main.js"></script>
